<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="./css/qwiz.css" rel="stylesheet">
        <title>Qwiz</title>
	</head>

	<body>
		<div class="mainPage">
            <h1 class="mainPageTitle">Подберём вуз мечты</h1>
            <p class="mainPageText">Ответьте на 8 простых вопросов, и мы составим список наболее подходящих для вас вузов</p>
            
            <div class="mainPageGroup">
                <div class="mainPageGroupRectangle"></div>

                <p class="mainPageGroupFree">Бесплатно</p>

                <p class="mainPageGroupSeconds">за 30 секунд</p>

                <div class="mainPageGroupMagnifier">
                    <div class="magnifierStick"></div>
                    <div class="magnifierLens"></div>
                </div>

                <div class="mainPageGroupLine"></div>         
            </div>

            <form class="mainPageForm">

                <div class="mainPageFormTitleRow">
                    <p class="mainPageFormTitle">Для кого вы ищете учебное заведение?</p>
                    <p class="mainPageFormTitleStep">Шаг 1/8</p>
                </div>

                <div class="mainPageFormRow">

                    <div class="mainPageFormColumn">
                        <div class="mainPageFormItem">
                            <label class="mainPageFormText">Себе</label>
                            <input type="radio" class="mainPageFormRadio" name="contact" value="Себе">
                        </div>

                        <div class="mainPageFormItem">
                            <label class="mainPageFormText">Родственникy</label>
                            <input type="radio" class="mainPageFormRadio" name="contact" value="Родственник">
                        </div>

                        <div class="mainPageFormItem">                    
                            <label class="mainPageFormText">Ребенку</label>
                            <input type="radio" class="mainPageFormRadio" name="contact" value="Ребенку">
                        </div>

                       
                    </div>
                    
                    <div class="mainPageFormColumn">
                        <div class="mainPageFormItem">
                            <label class="mainPageFormText">Супругу/супруге</label>
                            <input type="radio" class="mainPageFormRadio" name="contact" value="Супруг/супруге">
                        </div>

                        <div class="mainPageFormItem">
                            <label class="mainPageFormText">Коллега</label>
                            <input type="radio" class="mainPageFormRadio" name="contact" value="Коллега">
                        </div>
            
                        <div class="mainPageFormItem">              
                            <label class="mainPageFormText">Другое</label>
                            <input type="radio" class="mainPageFormRadio" name="contact" value="Другое">
                        </div>
                    </div>
                </div>
                <button class="mainPageFormBtn">Далее ></button>
            </form>
		
        </div>

        <script src="./qwiz.js"></script>
	</body>
</html>
